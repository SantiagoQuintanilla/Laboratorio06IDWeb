<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguajes</title>
</head>
<body>
    <header>
        <h2>Preferencias de Lenguajes de Programación</h2>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="lenguajes.html">Lenguajes</a></li>
        </ul>
    </nav>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Formulario de Preferencias</legend>
                <br>
                <label for="foto">Foto de perfil:</label>
                <input type="file" id="foto" name="foto">
                <br><br>
                <label for="lenguajes">¿Qué lenguajes conoces?</label>
                <input type="radio" id="HTML" name="lenguajes" value="HTML">
                <label for="HTML">HTML</label>
                <input type="radio" id="CSS" name="lenguajes" value="CSS">
                <label for="HTML">CSS</label>
                <input type="radio" id="JavaScript" name="lenguajes" value="JavaScript">
                <label for="HTML">JavaScript</label>
                <input type="radio" id="Python" name="lenguajes" value="Python">
                <label for="HTML">Python</label>
                <input type="radio" id="Java" name="lenguajes" value="Java">
                <label for="HTML">Java</label>
                <br><br>
                <p><strong>¿Cuántas horas de programación estudias al día?</strong></p>
                <input type="number" name="horas" id="horas">
                <br><br>
                <button type="submit">Guardar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
